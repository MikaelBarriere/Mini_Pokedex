<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Mini Pokédex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center title mb-4">Le Mini Pokédex</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="search-container mb-4">
                    <div class="input-group">
                        <input type="number" id="pokemonId" class="form-control custom-input" placeholder="ID du Pokemon (de 1 à 893)" min="1" max="893">
                        <button class="btn custom-button" type="button" id="searchButton">Chercher</button>
                    </div>
                    <div id="error-message" class="mt-2"></div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="pokemonInfo" class="pokemon-info">
                    <div class="pokemon-header">
                        <span id="pokemonIdDisplay"></span> <span id="pokemonName"></span>
                    </div>
                    <div class="pokemon-stat">
                        Taux de Capture :
                        <div class="capture-rate-container">
                            <div class="capture-rate-bar" id="captureRateBar"></div>
                            <div class="capture-rate-text" id="captureRateText"></div>
                        </div>
                    </div>
                    <div class="pokemon-stat">Famille : <span id="pokemonGenus"></span></div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <div class="pokemon-description">
                                <p id="pokemonDescription"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="pokemon-image">
                                <img id="pokemonImage" src="" alt="Pokemon" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
